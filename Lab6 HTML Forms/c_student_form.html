<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="">Name :</label></td>
                <td><input type="text" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><label for="">Email :</label></td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td><label for="">Username :</label></td>
                <td><input type="text" placeholder="Enter your Username"></td>
            </tr>
            <tr>
                <td><label for="">Password :</label></td>
                <td><input type="password" placeholder="Enter new Password"></td>
            </tr>
            <tr>
                <td><label for="">Age :</label></td>
                <td><input type="number" placeholder="Enter your age" min="18" max="40"></td>
            </tr>
            <tr>
                <td><label for="">Dob :</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Address :</label></td>
                <td><textarea cols="10" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="Program">Program :</label></td>
                <td>
                    <select id="Program" name="Program">
                        <option value="none" selected>Select Program</option>
                        <option value="ICT">ICT</option>
                        <option value="SNE">SNE</option>
                        <option value="English">English</option>
                        <option value="Health">Health</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Gender :</label></td>
                <td>
                    <input type="radio" value="0"> Female
                    <input type="radio" value="1" checked> Male
                    <input type="radio" value="2"> Others
                </td>
            </tr>
            <tr>
                <td><label for="">Hobbies :</label></td>
                <td>
                    <input type="checkbox" value="0"> Watching movies
                    <input type="checkbox" value="1"> Playing Football
                    <input type="checkbox" value="2"> Playing Video Games
                    <input type="checkbox" value="3"> Swimming
                    <input type="checkbox" value="4"> Cooking
                </td>
            </tr>
            <tr>
                <td><label for="">Photo :</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="">Class starts on :</label></td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
