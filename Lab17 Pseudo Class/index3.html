<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus and active</title>
    <style>
        .inputBox:focus{
            background-color: red;
        }
        .btn{
            background-color: blue;
            color: yellow;
            transition: all 0.3s;
        }
        .btn:active{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" class="inputBox" placeholder="Enter your name....."> <br/><br/>
        <button class="btn">Submit</button>
    </div>
</body>
</html>
